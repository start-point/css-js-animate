<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 50px;
            width: 50px;
            background: #abcdef;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var divs = document.querySelectorAll('div')

        document.onmousemove = function(evt) {
            var e = evt || event
                // 给 diyi 赋值成div[0] 第一个、
                //让第一个元素跟着鼠标走
            var diyi = divs[0]
            var x = e.pageX - 25
            var y = e.pageY - 25
                // 这循环后面的元素跟着第一个位置走
                // for循环 让每一个都出现在前面一个出现的位置
            for (var i = divs.length - 1; i > 0; i--) {
                divs[i].style.left = divs[i - 1].style.left
                divs[i].style.top = divs[i - 1].style.top
            }
            // 最后在外面给他设置位移的距离
            diyi.style.left = x + 'px'
            diyi.style.top = y + 'px'
        }
    </script>

</body>

</html>
